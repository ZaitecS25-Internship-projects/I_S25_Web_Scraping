{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white py-3">
          <h2 class="mb-0 text-center"><i class="bi bi-person-plus"></i> Crear Nueva Cuenta</h2>
        </div>
        <div class="card-body p-4">
          <form method="post" enctype="multipart/form-data" novalidate>

            <!-- Foto de Perfil -->
            <div class="text-center mb-4">
              <div class="position-relative d-inline-block">
                <div id="previewContainer"
                  class="rounded-circle d-flex align-items-center justify-content-center bg-primary text-white"
                  style="width: 120px; height: 120px; font-size: 48px; border: 3px solid #0d6efd;">
                  <i class="bi bi-person-circle"></i>
                </div>
              </div>
              <div class="mt-3">
                <label for="foto_perfil_register" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-camera"></i> Seleccionar foto de perfil
                </label>
                <input type="file" class="d-none" id="foto_perfil_register" name="foto_perfil" accept="image/*">
                <small class="d-block text-muted mt-2">Opcional - Formatos: JPG, PNG, GIF, WEBP</small>
              </div>
            </div>

            <hr class="my-4">

            <!-- Información Básica -->
            <h5 class="text-primary mb-3"><i class="bi bi-person-circle"></i> Información Básica</h5>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label fw-bold">Nombre <span class="text-danger">*</span></label>
                <input class="form-control" type="text" name="nombre" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Apellidos <span class="text-danger">*</span></label>
                <input class="form-control" type="text" name="apellidos" required>
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="edad" class="form-label fw-bold">Edad <span class="text-danger">*</span></label>
                <select id="edad" name="edad" class="form-select" required>
                  <option value="" disabled selected>Selecciona tu edad</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Género <span class="text-danger">*</span></label>
                <div class="d-flex gap-3 mt-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" value="Hombre" id="generoHombre"
                      required>
                    <label class="form-check-label" for="generoHombre">Hombre</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" value="Mujer" id="generoMujer" required>
                    <label class="form-check-label" for="generoMujer">Mujer</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" value="Otro" id="generoOtro" required>
                    <label class="form-check-label" for="generoOtro">Otro</label>
                  </div>
                </div>
                <div id="otroGeneroContainerReg" class="mt-2" style="display: none;">
                  <input type="text" class="form-control" id="otroGeneroReg" name="otro_genero"
                    placeholder="Especifica tu género">
                </div>
              </div>
            </div>

            <hr class="my-4">

            <!-- Formación Académica -->
            <h5 class="text-primary mb-3"><i class="bi bi-mortarboard"></i> Formación Académica</h5>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label fw-bold">Nivel de Estudios <span class="text-danger">*</span></label>
                <select class="form-select" name="nivel_estudios" required>
                  <option value="">Selecciona...</option>
                  <option value="ESO">ESO</option>
                  <option value="Bachillerato">Bachillerato</option>
                  <option value="FP Grado Medio">FP Grado Medio</option>
                  <option value="FP Grado Superior">FP Grado Superior</option>
                  <option value="Grado Universitario">Grado Universitario</option>
                  <option value="Máster">Máster</option>
                  <option value="Doctorado">Doctorado</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Titulación</label>
                <input class="form-control" type="text" name="titulacion" placeholder="Ej: Grado en Derecho">
              </div>
            </div>

            <hr class="my-4">

            <!-- Información Adicional Opcional -->
            <h5 class="text-primary mb-3"><i class="bi bi-info-circle"></i> Información Adicional <span
                class="text-muted small">(Opcional)</span></h5>

            <div class="mb-3">
              <label class="form-label fw-bold">Teléfono</label>
              <input class="form-control" type="tel" name="telefono" placeholder="+34 600 000 000">
            </div>

            <hr class="my-4">

            <!-- Cuenta de Acceso -->
            <h5 class="text-primary mb-3"><i class="bi bi-shield-lock"></i> Datos de Acceso</h5>

            <div class="mb-3">
              <label class="form-label fw-bold">Email <span class="text-danger">*</span></label>
              <input class="form-control" type="email" name="email" placeholder="tu@email.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Contraseña <span class="text-danger">*</span></label>
              <div class="position-relative">
                <input class="form-control pe-5" type="password" name="password" id="password-register" minlength="6"
                  required>
                <button class="btn position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent" type="button" onclick="togglePasswordVisibility('register')" style="z-index: 10;">
                  <i class="bi bi-eye text-muted" id="eye-icon-register"></i>
                </button>
              </div>
              <small class="form-text text-muted">Mínimo 6 caracteres</small>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-check-circle"></i> Crear Cuenta
              </button>
              <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
                ¿Ya tienes cuenta? Inicia sesión
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Generar opciones de edad (16-80 años)
  const selectEdad = document.getElementById('edad');
  for (let i = 16; i <= 80; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = i + ' años';
    selectEdad.appendChild(option);
  }

  // Previsualizar foto de perfil
  document.getElementById('foto_perfil_register').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const previewContainer = document.getElementById('previewContainer');
        previewContainer.innerHTML = `<img src="${event.target.result}" alt="Preview" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover; border: 3px solid #0d6efd;">`;
      };
      reader.readAsDataURL(file);
    }
  });

  // Toggle password visibility
  function togglePasswordVisibility(formType) {
    const passwordInput = document.getElementById('password-' + formType);
    const eyeIcon = document.getElementById('eye-icon-' + formType);

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.classList.remove('bi-eye');
      eyeIcon.classList.add('bi-eye-slash');
    } else {
      passwordInput.type = 'password';
      eyeIcon.classList.remove('bi-eye-slash');
      eyeIcon.classList.add('bi-eye');
    }
  }

  // Mostrar/ocultar campo de "Otro género"
  const generoRadios = document.querySelectorAll('input[name="genero"]');
  const otroGeneroContainerReg = document.getElementById('otroGeneroContainerReg');
  const otroGeneroInputReg = document.getElementById('otroGeneroReg');

  generoRadios.forEach(radio => {
    radio.addEventListener('change', function () {
      if (document.getElementById('generoOtro').checked) {
        otroGeneroContainerReg.style.display = 'block';
        otroGeneroInputReg.required = true;
      } else {
        otroGeneroContainerReg.style.display = 'none';
        otroGeneroInputReg.required = false;
        otroGeneroInputReg.value = '';
      }
    });
  });

</script>
{% endblock %}
