{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white py-3">
          <h3 class="mb-0 text-center"><i class="bi bi-key"></i> Recuperar Contraseña</h3>
        </div>
        <div class="card-body p-4">
          <p class="text-muted mb-4">
            Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
          </p>
          
          <form method="post" novalidate>
            <div class="mb-3">
              <label class="form-label fw-bold">Correo Electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input class="form-control" type="email" name="email" placeholder="tu@email.com" required autofocus>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-send"></i> Enviar Enlace de Recuperación
              </button>
              <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver al Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
